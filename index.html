        /* Estilos del modal personalizado */

            max-width: 1200px;
            margin: 0;
            padding: 0;
            background: #0f0f12;
            border-radius: 12px;

            border: 1px solid rgba(138, 43, 226, 0.2);
            overflow: hidden;
            position: relative;
        }

        .cinema-player video {
            width: 100%;
            max-height: 80vh;
            display: block;
            outline: none;
            background: #000;
        }

        .cinema-controls {
            padding: 15px;
            background: rgba(15, 15, 18, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-title {
            color: #fff;
            margin: 0;
            font-size: 1.1em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }

        .close-modal {
            background: rgba(138, 43, 226, 0.2);
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(138, 43, 226, 0.4);
            transform: rotate(90deg);
        }

            height: 100vh;
            /* Usar altura exacta del viewport */
            color: white;
            padding: 2vh 3vw;
            /* Usar viewport units */
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            /* Para el spinner absoluto */
        }

        .header {

            flex-shrink: 0;

        .header h1 {

            margin-bottom: 5px;
            /* Reducido para acercar las l√≠neas */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .header h2 {
            font-size: 1.5rem;
            /* Un tama√±o menor que h1 */
            margin-top: 0;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            font-weight: 600;

        .header p {

            opacity: 0.9;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;

        .status.success {

            border: 1px solid rgba(76, 175, 80, 0.3);

        .input-section {

            padding: 3vh 3vw;
            margin-bottom: 2vh;
            backdrop-filter: blur(10px);

        .url-input {

            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .url-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
        }

        /* Nuevo loading que simula el placeholder */
        .loading-placeholder {
            width: 200px;
            margin: 0 auto;
            display: block;
        }

        .loading-placeholder-content {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%;
            /* Misma proporci√≥n que el video */
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: visible;
            /* Cambiar de hidden a visible */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            animation: loadingPulse 2s ease-in-out infinite;
            z-index: 5;
        }

        .loading-placeholder-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 10;
            /* Asegurar que est√© al frente */
        }

        .loading-placeholder-icons {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            z-index: 15;
            /* Prioridad alta */
        }

        .loading-placeholder-icon {
            font-size: 2rem;
            animation: searchPulse 1.5s ease-in-out infinite;
            z-index: 16;
        }

        .loading-spinner {
            font-size: 1.8rem;
            /* M√°s grande */
            animation: spin 1s linear infinite;
            color: #4ECDC4;
            /* Color m√°s visible */
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            /* Brillo */
            z-index: 16;
            display: inline-block;
            /* Asegurar visibilidad */
        }

        .loading-placeholder-text {
            font-size: 0.9rem;
            opacity: 0.9;
            animation: textFade 2s ease-in-out infinite;
            z-index: 15;
        }

        @keyframes loadingPulse {

            0%,
            100% {
                border-color: rgba(255, 255, 255, 0.3);
                background: rgba(0, 0, 0, 0.2);
            }

            50% {
                border-color: rgba(255, 255, 255, 0.6);
                background: rgba(0, 0, 0, 0.4);
            }
        }

        @keyframes searchPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes textFade {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Modal de error toast */
        .error-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90vw;
            text-align: center;
            animation: errorSlideIn 0.4s ease-out;
        }

        .error-modal.closing {
            animation: errorSlideOut 0.3s ease-in forwards;
        }

        .error-modal h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #FF6B6B;
            /* Color del gradiente */
        }

        .error-modal p {
            margin: 0;
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        @keyframes errorSlideIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes errorSlideOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;

        @keyframes spin {

<body>
    <div class="container">
        <div class="header">
            <h1>üìπ Video Downloader</h1>
            <h2>(Instagram, LinkedIn & X/Twitter)</h2>
            <p>Descarga videos MP4 de las Redes Sociales</p>
        </div>

        <!-- Reproductor de video siempre visible -->
        <div class="video-player-section">
            <div id="videoPlayerContainer">
                <div class="video-placeholder">
                    <div class="video-placeholder-content">
                        <div class="video-placeholder-inner">
                            <div class="video-placeholder-icon">üé¨</div>
                            <div class="video-placeholder-text">El video aparecer√° aqu√≠</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="urlInput" class="url-input"
                placeholder="Pega aqu√≠ la URL del video (Instagram, LinkedIn o X/Twitter)..." value="">
            <br>
            <button id="analyzeBtn" class="btn">üîç Buscar</button>
            <button id="clearBtn" class="btn">üóëÔ∏è Limpiar</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Buscando Video...</p>
        </div>

        <div id="results"></div>
    </div>

    <script src="card.js?v=20250612"></script>
    <script src="insta.js?v=20250612"></script>
    <script src="linkedin.js?v=20250612"></script>
    <script src="x.js?v=20250612"></script>
    <script>
        class InstagramMp4Downloader {
            constructor() {
                this.urlInput = document.getElementById('urlInput');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loading = document.getElementById('loading');
                this.results = document.getElementById('results');

                this.initEventListeners();
            }

            initEventListeners() {
                this.analyzeBtn.addEventListener('click', () => this.analyzeVideo());
                this.clearBtn.addEventListener('click', () => this.clearResults());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.analyzeVideo();
                });
            }

            async analyzeVideo() {
                const url = this.urlInput.value.trim();
                if (!url) {
                    this.showError('Por favor ingresa una URL de video');
                    return;
                }

                this.showLoading(true);
                this.clearResults();

                try {
                    // Validate URL first
                    const validateResponse = await this.makeRequest('/api/validate', { url });

                    if (!validateResponse.success) {
                        throw new Error(validateResponse.error || 'URL inv√°lida');
                    }

                    // Extract video info
                    const extractResponse = await this.makeRequest('/api/extract', { url: validateResponse.url });
                    if (extractResponse.success) {
                        let data = extractResponse.data;

                        // Si no hay 'data', usar toda la respuesta (caso LinkedIn actual)
                        if (!data) {
                            data = extractResponse;
                        }

                        this.showSuccess(data);
                    } else {
                        this.showInstagramError(extractResponse);
                    }

                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }

            async makeRequest(endpoint, data) {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server returned non-JSON response: ${text.slice(0, 200)}`);
                }

                try {
                    return await response.json();
                } catch (e) {
                    const text = await response.text();
                    throw new Error(`Invalid JSON response: ${text.slice(0, 200)}`);
                }
            }

            showLoading(show) {
                const videoPlayerContainer = document.getElementById('videoPlayerContainer');
                this.analyzeBtn.disabled = show;

                if (show) {
                    // Mostrar loading placeholder en el √°rea del reproductor - versi√≥n simple
                    videoPlayerContainer.innerHTML = `
                        <div class="loading-placeholder">
                            <div class="loading-placeholder-content">
                                <div class="loading-placeholder-inner">
                                    <div style="font-size: 2rem; margin-bottom: 8px;">üîç</div>
                                    <div style="font-size: 1.5rem; animation: spin 1s linear infinite; color: #4ECDC4; margin-bottom: 8px;">üîÑ</div>
                                    <div class="loading-placeholder-text">Buscando video...</div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // Si no hay loading y no hay video cargado, mostrar placeholder normal
                    if (!videoPlayerContainer.innerHTML.includes('video-thumbnail-container')) {
                        videoPlayerContainer.innerHTML = `
                            <div class="video-placeholder">
                                <div class="video-placeholder-content">
                                    <div class="video-placeholder-inner">
                                        <div class="video-placeholder-icon">üé¨</div>
                                        <div class="video-placeholder-text">El video aparecer√° aqu√≠</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
            } showError(message) {
                // Crear modal de error toast
                const errorModal = document.createElement('div');
                errorModal.className = 'error-modal';
                errorModal.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                `;

                // Agregar al body
                document.body.appendChild(errorModal);

                // Auto-cerrar despu√©s de 3 segundos
                setTimeout(() => {
                    errorModal.classList.add('closing');
                    setTimeout(() => {
                        if (errorModal.parentNode) {
                            errorModal.parentNode.removeChild(errorModal);
                        }
                    }, 300); // Esperar a que termine la animaci√≥n
                }, 3000);

                // Permitir cerrar haciendo clic
                errorModal.addEventListener('click', () => {
                    errorModal.classList.add('closing');
                    setTimeout(() => {
                        if (errorModal.parentNode) {
                            errorModal.parentNode.removeChild(errorModal);
                        }
                    }, 300);
                });
            } showInstagramError(response) {
                const error = response.error || 'Error desconocido';
                const suggestion = response.suggestion || '';

                const fullMessage = suggestion
                    ? `${error}\nüí° Sugerencia: ${suggestion}`
                    : error;

                // Usar el mismo modal de error
                this.showError(fullMessage);
            } async showSuccess(data) {
                const url = this.urlInput.value.trim();

                // Verificar que data no sea undefined/null
                if (!data) {
                    this.showError("Error: No se recibieron datos del video");
                    return;
                }

                // Obtener el contenedor del reproductor de video
                const videoPlayerContainer = document.getElementById('videoPlayerContainer');

                if (url.includes('linkedin.com')) {
                    // Buscar videoUrl en cualquier lugar de la estructura
                    let videoUrl = this.extractVideoUrl(data);

                    if (!videoUrl) {
                        this.showError("No se pudo extraer la URL del video de LinkedIn");
                        return;
                    }

                    showLinkedinVideo({ videoUrl }, videoPlayerContainer);
                } else if (url.includes('x.com') || url.includes('twitter.com')) {
                    // Buscar videoUrl para X/Twitter
                    let videoUrl = this.extractVideoUrl(data);

                    if (!videoUrl) {
                        this.showError("No se pudo extraer la URL del video de X/Twitter");
                        return;
                    }

                    showXVideo({ videoUrl }, videoPlayerContainer);
                } else {
                    showInstagramVideo(data, videoPlayerContainer);
                }

                // Limpiar resultados ya que ahora el video se muestra arriba
                this.results.innerHTML = '';
            }

            extractVideoUrl(data) {
                // Buscar videoUrl en todas las posibles ubicaciones

                // Estructura est√°ndar: data.videoUrl
                if (data.videoUrl) {
                    return data.videoUrl;
                }

                // Estructura anidada: data.data.videoUrl
                if (data.data && data.data.videoUrl) {
                    return data.data.videoUrl;
                }

                // LinkedIn directo: data.video_url (respuesta actual de LinkedIn)
                if (data.video_url) {
                    return data.video_url;
                }

                // Alternativas
                if (data.url) {
                    return data.url;
                }

                // Buscar en arrays de formatos (si existe)
                if (data.video_formats && data.video_formats.length > 0) {
                    const formatUrl = data.video_formats[0].url;
                    return formatUrl;
                }
                if (data.data && data.data.video_formats && data.data.video_formats.length > 0) {
                    const formatUrl = data.data.video_formats[0].url;
                    return formatUrl;
                }

                return null;
            } displayResults(formatsWithAudio, totalFormats, data) {
                if (formatsWithAudio.length === 0) {
                    this.results.innerHTML = `
                        <div class="error">
                            <h3>‚ùå No se encontraron MP4s con audio</h3>
                            <p>Se analizaron ${totalFormats} formatos pero ninguno contiene indicadores de audio.</p>
                        </div>
                    `;
                    return;
                }

                // Ordenar por calidad (resoluci√≥n)
                formatsWithAudio.sort((a, b) => {
                    const getResolution = (f) => {
                        if (f.height) return f.height;
                        if (f.quality && f.quality.includes('p')) {
                            return parseInt(f.quality.replace('p', ''));
                        }
                        if (f.format_note && f.format_note.includes('p')) {
                            return parseInt(f.format_note.replace('p', ''));
                        }
                        return 0;
                    };
                    return getResolution(b) - getResolution(a);
                });

                let html = `
                    <div class="success">
                        <h3>‚úÖ Video Encontrado</h3>
                        <div class="video-info">
                            <h3>üì∫ ${data.title || 'Video de Instagram'}</h3>
                            <p><strong>üë§ Usuario:</strong> ${data.uploader || 'Usuario de Instagram'}</p>
                            ${data.duration ? `<p><strong>‚è±Ô∏è Duraci√≥n:</strong> ${this.formatDuration(data.duration)}</p>` : ''}
                            ${data.view_count ? `<p><strong>üëÅÔ∏è Visualizaciones:</strong> ${data.view_count.toLocaleString()}</p>` : ''}
                            ${data.like_count ? `<p><strong>‚ù§Ô∏è Likes:</strong> ${data.like_count.toLocaleString()}</p>` : ''}
                            ${data.description ? `<p><strong>üìù Descripci√≥n:</strong> ${data.description}</p>` : ''}
                        </div>
                        
                        <h3>üéµ Formatos MP4 con Audio (${formatsWithAudio.length} encontrados)</h3>
                        <div class="formats" id="formats">
                `;

                formatsWithAudio.forEach(format => {
                    const quality = this.getQualityLabel(format);
                    const fileSize = format.filesize ? this.formatFileSize(format.filesize) : 'Tama√±o desconocido';
                    const audioInfo = this.getAudioInfo(format);
                    const videoInfo = this.getVideoInfo(format);

                    html += `
                        <div class="format">
                            <video class="video-preview" src="${format.url}" controls preload="metadata" style="max-width:220px; max-height:320px; background:#000; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15);"></video>
                            <div class="format-info">
                                <div class="quality">${quality}</div>
                                <div class="details">
                                    <span class="file-size">üì¶ ${fileSize}</span>
                                    <span class="video-info">üé¨ ${videoInfo}</span>
                                    <span class="audio-info">üéµ ${audioInfo}</span>
                                </div>
                            </div>
                            <div class="format-actions">
                                <a href="${format.url}" class="download-btn" download target="_self">üì• Descargar MP4</a>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;

                this.results.innerHTML = html;
            }

            getQualityLabel(format) {
                if (format.height) {
                    return `${format.height}p`;
                }
                if (format.quality) {
                    return format.quality;
                }
                if (format.format_note) {
                    return format.format_note;
                }
                return 'Calidad desconocida';
            }

            getAudioInfo(format) {
                const parts = [];
                if (format.acodec && format.acodec !== 'none') {
                    parts.push(format.acodec);
                }
                if (format.abr) {
                    parts.push(`${format.abr}kbps`);
                }
                if (format.audio_channels) {
                    parts.push(`${format.audio_channels} canales`);
                }
                return parts.length > 0 ? parts.join(', ') : 'Audio detectado';
            }

            getVideoInfo(format) {
                const parts = [];
                if (format.width && format.height) {
                    parts.push(`${format.width}x${format.height}`);
                }
                if (format.vcodec && format.vcodec !== 'none') {
                    parts.push(format.vcodec);
                }
                if (format.fps) {
                    parts.push(`${format.fps}fps`);
                }
                return parts.length > 0 ? parts.join(', ') : 'Video MP4';
            } clearResults() {
                this.results.innerHTML = '';

                // Restablecer el reproductor de video al placeholder
                const videoPlayerContainer = document.getElementById('videoPlayerContainer');
                videoPlayerContainer.innerHTML = `
                    <div class="video-placeholder">
                        <div class="video-placeholder-content">
                            <div class="video-placeholder-inner">
                                <div class="video-placeholder-icon">üé¨</div>
                                <div class="video-placeholder-text">El video aparecer√° aqu√≠</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            formatDuration(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the downloader when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new InstagramMp4Downloader();
        });

        // Funci√≥n para mostrar el reproductor de video en modal (sin t√≠tulo)
        function showVideoModal(videoUrl) {
            const modal = document.createElement('div');
            modal.className = 'video-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                padding: 20px;
                box-sizing: border-box;
            `;

            modal.innerHTML = `
                <div class="video-player-container">
                    <button class="close-modal" onclick="this.closest('.video-modal').remove()" style="
                        position: absolute;
                        top: 20px;
                        right: 20px;
                        background: rgba(255, 255, 255, 0.2);
                        border: none;
                        color: white;
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        cursor: pointer;
                        z-index: 10;
                        font-size: 20px;
                    ">
                        &times;
                    </button>
                    <video controls autoplay style="
                        max-width: 90%;
                        max-height: 90vh;
                        outline: none;
                        background: #000;
                    ">
                        <source src="${videoUrl}" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                </div>
            `;

            // Estilos para el modal
            const style = document.createElement('style');
            style.textContent = `
                .cinema-modal {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.85);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 9999;
                    padding: 20px;
                    box-sizing: border-box;
                    backdrop-filter: blur(10px);
                }
                
                /* Estilos eliminados - Ahora son inline */
            `;

            document.head.appendChild(style);
            document.body.appendChild(modal);

            // Cerrar al hacer clic fuera del contenido
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            // Cerrar con la tecla Escape
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', handleEscape);
                }
            };

            document.addEventListener('keydown', handleEscape);
        }
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Funci√≥n para mostrar el reproductor con SweetAlert2
        function showVideoPlayer(url, title = '') {
            Swal.fire({
                html: `
                    <div class="cinema-player">
                        <div class="cinema-controls">

                        </div>
                        <video controls autoplay style="width:100%; max-height:70vh;">
                            <source src="${url}" type="video/mp4">

                        </video>
                    </div>
                `,
                width: '90%',
                padding: '0',
                background: 'transparent',
                showConfirmButton: false,
                showCloseButton: true,
                customClass: {
                    closeButton: 'close-modal',
                    popup: 'cinema-modal'
                },
                didOpen: () => {
                    // Enfocar el video cuando se abre el modal
                    const video = document.querySelector('.swal2-popup video');
                    if (video) video.focus();
                }
            });
        }
    </script>

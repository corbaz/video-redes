    <script>
        // Global helpers for Download Button Logic
        window.enableGlobalDownload = function (url, filename) {
            const btn = document.getElementById('mainDownloadBtn');
            if (btn) {
                // Remove href to prevent default navigation
                btn.removeAttribute('href');
                btn.classList.add('active');

                // Add click listener for smart download
                btn.onclick = function (e) {
                    e.preventDefault();
                    startSmartDownload(url, filename);
                };

                btn.target = ""; // No target blank needed for async flow
                console.log("‚úÖ Bot√≥n de descarga habilitado globalmente (Modo Smart)");
            }
        };

        window.disableGlobalDownload = function () {
            const btn = document.getElementById('mainDownloadBtn');
            if (btn) {
                btn.href = "#";
                btn.classList.remove('active');
                btn.target = "";
                btn.onclick = null;
            }
        };

        async function startSmartDownload(url, filename) {
            let pollInterval = null;
            try {
                // 1. Show Progress Modal
                const swalInstance = Swal.fire({
                    title: 'Procesando descarga',
                    html: `
                        <div class="swal-progress-container">
                            <div class="swal-progress-track">
                                <div id="swal-progress-bar" class="swal-progress-bar"></div>
                            </div>
                            <div id="swal-progress-text" class="swal-progress-text">Iniciando conexi&oacute;n...</div>
                        </div>
                    `,
                    background: '#1a1a1a',
                    color: '#fff',
                    showConfirmButton: false,
                    showCloseButton: true, // Add Close "X" Button
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    },
                    willClose: () => {
                        // Interrupt download polling on close
                        if (pollInterval) {
                            clearInterval(pollInterval);
                            console.log('Descarga interrumpida por el usuario');
                        }
                        // Send cancel signal to server
                        if (typeof taskId !== 'undefined' && taskId) {
                            fetch(`/api/download_cancel?id=${taskId}`).catch(err => console.error('Error cancelling task:', err));
                        }
                    }
                });

                // 2. Start Download Task
                const encodedUrl = encodeURIComponent(url);
                const encodedFilename = encodeURIComponent(filename);

                const startRes = await fetch(`/api/download_start?url=${encodedUrl}&filename=${encodedFilename}`);
                const startData = await startRes.json();

                if (!startRes.ok || !startData.task_id) throw new Error(startData.error || 'Error iniciando descarga');

                const taskId = startData.task_id;

                let fakeProcessingProgress = 0;

                // 3. Poll Status
                pollInterval = setInterval(async () => {
                    try {
                        const statusRes = await fetch(`/api/download_status?id=${taskId}`);
                        if (!statusRes.ok) throw new Error("Error de red");
                        const statusData = await statusRes.json();

                        if (statusData.error) {
                            clearInterval(pollInterval);
                            throw new Error(statusData.error);
                        }

                        // Update UI
                        const progress = statusData.progress || 0;
                        const progressBar = document.getElementById('swal-progress-bar');
                        const progressText = document.getElementById('swal-progress-text');

                        if (statusData.status === 'processing') {
                            if (fakeProcessingProgress < 95) fakeProcessingProgress += 1.0;
                            if (progressBar) progressBar.style.width = `${fakeProcessingProgress}%`;
                            if (progressText) progressText.innerText = `Procesando... ${Math.floor(fakeProcessingProgress)}%`;
                        } else {
                            if (progressBar) progressBar.style.width = `${Math.max(5, progress)}%`;
                            if (progressText) {
                                if (statusData.status === 'starting') progressText.innerText = 'Iniciando...';
                                else if (statusData.status === 'downloading') progressText.innerText = `Descargando: ${progress.toFixed(1)}%`;
                                else if (statusData.status === 'download_complete') progressText.innerText = 'Finalizando...';
                                else if (statusData.status === 'completed') progressText.innerText = '¬°Listo!';
                            }
                        }

                        if (statusData.status === 'completed') {
                            clearInterval(pollInterval);
                            if (progressBar) progressBar.style.width = '100%';
                            
                            // Download triggers via redirect
                            window.location.href = `/api/download_file?id=${taskId}`;

                            setTimeout(() => {
                                swalInstance.close();
                            }, 1000);
                        }
                    } catch (err) {
                        clearInterval(pollInterval);
                        if (err.message !== 'Task not found') {
                             Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: err.message
                            });
                        }
                    }
                }, 1000);

            } catch (e) {
                if (pollInterval) clearInterval(pollInterval);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: e.message,
                    background: '#1a1a1a',
                    color: '#fff'
                });
            }
        }

        class InstagramMp4Downloader {
            constructor() {
                this.urlInput = document.getElementById('urlInput');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.pasteBtn = document.getElementById('pasteBtn');
                this.clearInputBtn = document.getElementById('clearInputBtn');
                this.mainDownloadBtn = document.getElementById('mainDownloadBtn');

                this.initEventListeners();
                this.initVideoPlaceholder();
            }

            initVideoPlaceholder() {
                const container = document.getElementById('videoPlayerContainer');
                container.innerHTML = generateVideoPlaceholder();
                window.disableGlobalDownload(); // Reset on init
            }

            initEventListeners() {
                this.analyzeBtn.addEventListener('click', () => this.analyzeVideo());

                // New Clear Logic with Abort
                this.clearInputBtn.addEventListener('click', () => {
                    this.abortAnalysis();
                    this.urlInput.value = '';
                    this.toggleClearButton();
                    this.clearResults();
                    this.urlInput.focus();
                });

                // Show/Hide Clear Button on input
                this.urlInput.addEventListener('input', () => this.toggleClearButton());

                // Auto-analyze when selecting from history/autofill ('change' event)
                this.urlInput.addEventListener('change', () => {
                    // Prevent re-analysis if URL hasn't changed (fixes issue where clicking result triggers blur -> change -> re-analyze)
                    const currentUrl = this.urlInput.value.trim();
                    if (currentUrl.length > 0 && currentUrl !== this.lastAnalyzedUrl) {
                        this.analyzeVideo();
                    }
                });

                // Auto-analyze on Paste matches existing behavior
                this.urlInput.addEventListener('paste', () => {
                    setTimeout(() => {
                        if (this.urlInput.value.trim().length > 0) {
                            this.analyzeVideo();
                        }
                    }, 100);
                });

                this.pasteBtn.addEventListener('click', () => this.pasteFromClipboard());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.analyzeVideo();
                });
            }

            abortAnalysis() {
                if (this.abortController) {
                    this.abortController.abort();
                    this.abortController = null;
                }
                this.showLoading(false);
            }

            async analyzeVideo() {
                const url = this.urlInput.value.trim();
                if (!url) {
                    this.showError('Por favor ingresa una URL de video');
                    return;
                }

                // Prevent re-analyzing same URL if called manually, 
                // BUT allow if it's a retry (user explicitly clicked button)
                // For now, we just update the tracker.
                this.lastAnalyzedUrl = url;

                // Cancel previous request if any
                this.abortAnalysis();

                // Create new controller
                this.abortController = new AbortController();
                const signal = this.abortController.signal;

                this.clearResults();
                this.showLoading(true, url);

                const minimumLoadingTime = 2500;
                const startTime = Date.now();

                try {
                    const validateResponse = await this.makeRequest('/api/validate', { url }, signal);
                    if (!validateResponse.success) throw new Error(validateResponse.error || 'URL inv√°lida');

                    const extractResponse = await this.makeRequest('/api/extract', { url: validateResponse.url }, signal);

                    const elapsedTime = Date.now() - startTime;
                    const remainingTime = Math.max(0, minimumLoadingTime - elapsedTime);
                    if (remainingTime > 0) await new Promise(r => setTimeout(r, remainingTime));

                    if (signal.aborted) return;

                    if (extractResponse.success) {
                        let data = extractResponse.data || extractResponse;
                        this.showSuccess(data);
                    } else {
                        this.showInstagramError(extractResponse);
                        this.clearResults();
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log('An√°lisis cancelado por el usuario');
                        return;
                    }
                    const elapsedTime = Date.now() - startTime;
                    const remainingTime = Math.max(0, minimumLoadingTime - elapsedTime);
                    if (remainingTime > 0) await new Promise(r => setTimeout(r, remainingTime));

                    if (signal.aborted) return;

                    this.showError(error.message);
                    this.clearResults(); // Reset on error
                } finally {
                    if (!signal.aborted) {
                        this.showLoading(false);
                        this.abortController = null;
                    }
                }
            }

            async makeRequest(endpoint, data, signal) {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    signal: signal
                });
                return await response.json();
            }

            showLoading(show, url = '') {
                this.analyzeBtn.disabled = show;
                this.pasteBtn.disabled = show; // Disable paste too during load

                const container = document.getElementById('videoPlayerContainer');
                if (show) {
                    const urlToCheck = (url || this.urlInput.value).toLowerCase();
                    let platformName = 'Video';
                    let platformClass = 'youtube'; // default

                    if (urlToCheck.includes('instagram')) { platformName = 'Instagram'; platformClass = 'instagram'; }
                    else if (urlToCheck.includes('tiktok')) { platformName = 'TikTok'; platformClass = 'tiktok'; }
                    else if (urlToCheck.includes('facebook') || urlToCheck.includes('fb.watch')) { platformName = 'Facebook'; platformClass = 'facebook'; }
                    else if (urlToCheck.includes('linkedin')) { platformName = 'LinkedIn'; platformClass = 'linkedin'; }
                    else if (urlToCheck.includes('x.com') || urlToCheck.includes('twitter')) { platformName = 'X'; platformClass = 'twitter'; }
                    else if (urlToCheck.includes('twitch')) { platformName = 'Twitch'; platformClass = 'twitch'; }
                    else if (urlToCheck.includes('pinterest') || urlToCheck.includes('pin.it')) { platformName = 'Pinterest'; platformClass = 'pinterest'; }
                    else { platformName = 'YouTube'; platformClass = 'youtube'; }

                    container.innerHTML = `
                         <div class="netflix-loading">
                            <div class="netflix-loading-content">
                                <div class="netflix-loading-inner">
                                    <div class="netflix-loading-text">Buscando en ${platformName}...</div>
                                    <div class="netflix-progress-bar"><div class="netflix-progress-fill"></div></div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }

            showError(message) {
                // Limpiar input y bot√≥n X al mostrar error
                this.urlInput.value = '';
                this.toggleClearButton();

                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: message,
                    background: 'rgba(255, 255, 255, 0.9)',
                });
            }

            showInstagramError(response) {
                this.showError(response.error || 'Error desconocido');
            }

            showSuccess(data) {
                const container = document.getElementById('videoPlayerContainer');
                const url = this.urlInput.value;

                if (url.includes('youtube') || url.includes('youtu.be')) {
                    showYouTubeVideo(data, container);
                } else if (url.includes('instagram')) {
                    showInstagramVideo(data, container);
                } else if (url.includes('linkedin')) {
                    const videoData = data.data || data;
                    showLinkedinVideo(videoData, container);
                } else if (url.includes('tiktok')) {
                    // Pass the full data object (normalized)
                    const videoData = data.data || data;
                    showTikTokVideo(videoData, container);
                } else if (url.includes('facebook')) {
                    const videoData = data.data || data;
                    showFacebookVideo(videoData, container);
                } else if (url.includes('x.com') || url.includes('twitter')) {
                    const videoData = data.data || data;
                    showXVideo(videoData, container);
                } else if (url.includes('twitch')) {
                    const videoData = data.data || data;
                    showTwitchVideo(videoData, container);
                } else if (url.includes('pinterest') || url.includes('pin.it')) {
                    const videoData = data.data || data;
                    showPinterestVideo(videoData, container);
                }
            }
            toggleClearButton() {
                if (this.urlInput.value.trim().length > 0) {
                    this.clearInputBtn.style.display = 'block';
                } else {
                    this.clearInputBtn.style.display = 'none';
                }
            }

            async pasteFromClipboard() {
                try {
                    if (!navigator.clipboard || !navigator.clipboard.readText) {
                        this.urlInput.focus();
                        this.showError('El portapapeles no est√° disponible en este navegador. Usa Ctrl+V para pegar.');
                        return;
                    }
                    const text = await navigator.clipboard.readText();
                    const pasted = (text || '').trim();

                    if (!pasted) {
                        this.showError('El portapapeles est√° vac√≠o');
                        return;
                    }

                    this.urlInput.value = pasted;
                    this.toggleClearButton();
                    this.urlInput.focus();

                    // Auto-analyze if valid
                    if (this.urlInput.value.trim().length > 0) {
                        this.analyzeVideo();
                    }
                } catch (err) {
                    console.error('Failed to read clipboard contents: ', err);
                    this.showError('No se pudo acceder al portapapeles. Revisa permisos del navegador.');
                }
            }

            clearResults() {
                this.initVideoPlaceholder();
                this.toggleClearButton();
                this.analyzeBtn.disabled = false;
                this.pasteBtn.disabled = false;

                // Clear any leftover modals if needed
                const modal = document.querySelector('.video-modal');
                if (modal) modal.remove();
            }
        }

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new InstagramMp4Downloader();
        });

        function showVideoModal(videoUrl, title = "video", originalUrl = "") {
            const modal = document.createElement('div');
            // Sanitize filename: remove quotes and special chars for safety
            const safeTitle = title.replace(/[\\/:*?"<>|]/g, "").trim() || "video";
            const filename = encodeURIComponent(safeTitle + ".mp4");

            // Determinar qu√© URL usar para descarga.
            // Si hay originalUrl (ej. YouTube), la usamos para que el backend baje HQ.
            const downloadUrl = originalUrl || videoUrl;

            modal.className = 'video-modal';

            modal.innerHTML = `
            <div class="video-modal-content">
                <button class="video-modal-close" onclick="this.closest('.video-modal').remove()">
                    &times;
                </button>
                <video controls autoplay>
                    <source src="${videoUrl}" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="video-modal-footer">
                    <a href="/api/download?url=${encodeURIComponent(downloadUrl)}&filename=${filename}" class="btn video-modal-download-btn">
                        <svg class="video-modal-download-icon" viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                        </svg>
                        Descargar Video
                    </a>
                </div>
            </div>
            `;

            // L√≥gica para HLS (m3u8) si el video es de alta calidad
            const videoElement = modal.querySelector('video');
            if (videoUrl.includes('m3u8') || videoUrl.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoElement.play();
                    });
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // Soporte nativo (Safari)
                    videoElement.src = videoUrl;
                }
            } // Estilos para el modal ya est√°n en style.css
            document.body.appendChild(modal);

            // Cerrar al hacer clic fuera del contenido
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });

            // Cerrar con la tecla Escape
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', handleEscape);
                }
            };

            document.addEventListener('keydown', handleEscape);
        }
    </script>

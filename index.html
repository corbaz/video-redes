    <div class="container">

            <div class="buttons-container">
                <button id="analyzeBtn" class="btn">üîç Buscar</button>

    <script>
        // Funci√≥n para generar HTML del placeholder de video
        function generateVideoPlaceholder() {
            return `
                <div class="video-placeholder">
                    <div class="video-placeholder-content">
                        <div class="video-placeholder-inner">
                            <div class="video-placeholder-icon">üé¨</div>
                            <div class="video-placeholder-text">El video aparecer√° aqu√≠</div>
                        </div>
                    </div>
                </div>
            `;
        } class InstagramMp4Downloader {
            constructor() {                this.urlInput = document.getElementById('urlInput');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.clearBtn = document.getElementById('clearBtn');

                this.initEventListeners();
                this.initVideoPlaceholder();
            }

            initVideoPlaceholder() {
                // Inicializar el placeholder del video al cargar la p√°gina
                const videoPlayerContainer = document.getElementById('videoPlayerContainer');
                videoPlayerContainer.innerHTML = generateVideoPlaceholder();
            }

            initEventListeners() {
                this.analyzeBtn.addEventListener('click', () => this.analyzeVideo());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.analyzeVideo();
                });
            } async analyzeVideo() {
                const url = this.urlInput.value.trim();
                if (!url) {
                    this.showError('Por favor ingresa una URL de video');
                    return;
                }

                // Limpiar resultados ANTES de mostrar loading
                this.clearResults();
                // Mostrar loading despu√©s de limpiar
                this.showLoading(true);

                // Tiempo m√≠nimo de loading para mostrar la animaci√≥n (2.5 segundos)
                const minimumLoadingTime = 2500;
                const startTime = Date.now();

                try {
                    // Validate URL first
                    const validateResponse = await this.makeRequest('/api/validate', { url });

                    if (!validateResponse.success) {
                        throw new Error(validateResponse.error || 'URL inv√°lida');
                    }

                    // Extract video info
                    const extractResponse = await this.makeRequest('/api/extract', { url: validateResponse.url });

                    // Calcular tiempo transcurrido y esperar si es necesario
                    const elapsedTime = Date.now() - startTime;
                    const remainingTime = Math.max(0, minimumLoadingTime - elapsedTime);

                    if (remainingTime > 0) {
                        await new Promise(resolve => setTimeout(resolve, remainingTime));
                    }

                    if (extractResponse.success) {
                        let data = extractResponse.data;

                        // Si no hay 'data', usar toda la respuesta (caso LinkedIn actual)
                        if (!data) {
                            data = extractResponse;
                        }

                        this.showSuccess(data);
                    } else {

                    // Asegurar tiempo m√≠nimo incluso en caso de error

                    const remainingTime = Math.max(0, minimumLoadingTime - elapsedTime);

                    if (remainingTime > 0) {
                        await new Promise(resolve => setTimeout(resolve, remainingTime));
                    }

                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }

                    body: JSON.stringify(data)
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server returned non-JSON response: ${text.slice(0, 200)}`);
                }

                try {
                    return await response.json();
                } catch (e) {
                    const text = await response.text();
                    throw new Error(`Invalid JSON response: ${text.slice(0, 200)}`);
                }

                const error = response.error || 'Error desconocido';
                const suggestion = response.suggestion || '';

                const fullMessage = suggestion
                    ? `${error}\nüí° Sugerencia: ${suggestion}`

                this.showError(fullMessage);
            } async showSuccess(data) {
                const url = this.urlInput.value.trim();

                // Verificar que data no sea undefined/null
                if (!data) {
                    this.showError("Error: No se recibieron datos del video");
                    return;
                }

                // Obtener el contenedor del reproductor de video
                const videoPlayerContainer = document.getElementById('videoPlayerContainer');

                if (url.includes('linkedin.com')) {
                    // Buscar videoUrl en cualquier lugar de la estructura
                    let videoUrl = this.extractVideoUrl(data);

                    if (!videoUrl) {
                        this.showError("No se pudo extraer la URL del video de LinkedIn");
                        return;
                    }

                    showLinkedinVideo({ videoUrl }, videoPlayerContainer);
                } else if (url.includes('x.com') || url.includes('twitter.com')) {
                    // Buscar videoUrl para X/Twitter
                    let videoUrl = this.extractVideoUrl(data);

                    if (!videoUrl) {
                        this.showError("No se pudo extraer la URL del video de X/Twitter");
                        return;
                    }

                    showXVideo({ videoUrl }, videoPlayerContainer);
                } else {
                    showInstagramVideo(data, videoPlayerContainer);                }

            extractVideoUrl(data) {
                // Buscar videoUrl en todas las posibles ubicaciones

                // Estructura est√°ndar: data.videoUrl
                if (data.videoUrl) {
                    return data.videoUrl;
                }

                // Estructura anidada: data.data.videoUrl
                if (data.data && data.data.videoUrl) {
                    return data.data.videoUrl;
                }

                // LinkedIn directo: data.video_url (respuesta actual de LinkedIn)
                if (data.video_url) {
                    return data.video_url;
                }

                // Alternativas
                if (data.url) {
                    return data.url;
                }

                // Buscar en arrays de formatos (si existe)
                if (data.video_formats && data.video_formats.length > 0) {
                    const formatUrl = data.video_formats[0].url;
                    return formatUrl;
                }
                if (data.data && data.data.video_formats && data.data.video_formats.length > 0) {

                    return formatUrl;
